service: serverlessjams
app: myapp
org: mailthatiwontuse

provider:
  name: aws
  runtime: nodejs12.x
  region: us-west-2
  stage: dev
  environment:
    DYNAMODB_TABLE: ${self:custom.tableName}
    AWS_REGION_WSD: ${self:provider.region}

  iamRoleStatements:
   - Effect: "Allow"
     Action:
       - dynamodb:Scan
       - dynamodb:UpdateItem
       - dynamodb:PutItem
     Resource: 
      - { "Fn::GetAtt": ["songsTable", "Arn" ] }

functions:
  recordSongVote:
    handler: backend/record_song_vote.handler
    
resources:
  Resources:
    songsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
        AttributeDefinitions:
          - AttributeName: songName
            AttributeType: S
        KeySchema:
          - AttributeName: songName
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
          
plugins:
  - serverless-finch

custom:
  tableName: serverlessjams-voteCounts
  client:
    bucketName: spareflame.com
    distributionFolder: frontend
    errorDocument: index.html